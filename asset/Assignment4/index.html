<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>

    <link rel="stylesheet" href="/asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asset/Assignment4/style.css">
</head>
<body>
    <div class="container my-5">
        <a href="/asset/assignment.html" class="btn btn-dark btn-lg">Back</a>
    </div>

    <div class="login-wrapper">
        <div class="login-l">
            <img class="img_login" id="img-login" src="/asset/Assignment4/img/undraw_Login_re_4vu2.png">
            <img class="img_register form_hidden" id="img-register" src="/asset/Assignment4/img/undraw_Account_re_o7id.png">
        </div>

        <div class="login-r">
            <div class="login_box" id="login-box">
                <div class="legend">Log in</div>
                <form name="myloginForm" id="login-form" onsubmit="loginForm()">
                    <div class="form_group">
                        <input type="text" name="lusername" id="username" placeholder="Username" required>
                    </div>
                    <div class="form_group">
                        <input type="password" name="lpassword" id="password" placeholder="Password" required>
                    </div>
    
                    <div class="login_zone">
                        <a href="./" onclick="registerTab()">Register</a>
                        <input type="submit" class="form_btn" value="Log in">
                    </div>
                </form>
            </div>

            <div class="register_box form_hidden" id="register-box">
                <div class="legend">REGISTER <span>* = required</span></div>
                <form name="myForm" id="register-form" onsubmit="register()">
                    <div class="form_group">
                        <label for="first-name">First Name*</label>
                        <input type="text" name="firstname" id="first_name" placeholder="First name" required>
                    </div>
                    <div class="form_group">
                        <label for="last-name">Last Name*</label>
                        <input type="text" name="lastname" id="last_name" placeholder="Last name" required>
                    </div>
                    <div class="form_group">
                        <label for="gender">Gender*</label>
    
                        <input type="radio" name="gender" value="Male" required>Male
                        <input type="radio" name="gender" value="Female" required>Female
                        <input type="radio" name="gender" value="Other" required>Other
                        
                    </div>
                    <div class="form_group">
                        <label for="birthday">Birthday*</label>
                        <input type="date" name="birthdate" required>                
                    </div>
                    <div class="form_group">
                        <label for="e-mail">Email*</label>
                        <input type="email" name="email" id="email" placeholder="example@mail.com" required>               
                    </div>
    
                    <div class="form_group">
                        <label for="username">Username*</label>
                        <br>
                        <input type="text" name="regis_username" id="rusername" placeholder="username" required>
                    </div>
                    <div class="form_group">
                        <label for="username">Password*</label>
                        <br>
                        <input type="password" name="regis_pass" id="rpassword" placeholder="Password" required>
                    </div>
                    <div class="form_group">
                        <label for="username">Retype Password*</label>
                        <br>
                        <input type="password" name="regis_repass" id="retype_pass" placeholder="Retype Password" required>
                    </div>

                    <div class="register_zone">
                        <a href="#" onclick="loginTab()">If you have an account</a>
                        <input type="submit" class="form_btn" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/asset/js/bootstrap.min.js"></script>
    <script src="/asset/Assignment4/app.js"></script>
</body>
</html>
